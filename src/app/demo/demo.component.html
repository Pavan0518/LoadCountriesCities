<select (change)="changeCountry($event.target.value)">
    <option value="">--Select Country--</option>
    <option [value]="country.id" *ngFor="let country of arrCountries">{{country.name}}</option>
</select>

&nbsp;&nbsp;

<select>
    <option [value]="">--Select City--</option>
    <option [value]="city.name" *ngFor="let city of arrCities | orderBy : 'name'">{{city.name}}</option>
</select>
